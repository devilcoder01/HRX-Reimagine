name: Deploy to GitHub Pages

on:
  push:
    branches:
      - feature/customcursor  # Adjust if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Use the version of Node.js you need

    - name: Install dependencies
      run: npm install

    - name: Ensure Vite permissions
      run: chmod +x ./node_modules/.bin/vite

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote add public https://devilcoder01:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/devilcoder01/Hrx-Website.git
        git fetch public
        if git rev-parse --verify public/gh-pages; then
          git reset public/gh-pages
        else
          git checkout --orphan gh-pages
        fi
        cp -r dist/* .
        touch .nojekyll
        git add .
        git commit -m 'Deploy to GitHub Pages'
        git push public HEAD:gh-pages --force